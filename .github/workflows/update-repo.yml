name: Update F-Droid Repo

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'apps.yaml'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/update-repo.yml'

# Prevent concurrent runs
concurrency:
  group: fdroid-repo-update
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build F-Droid Repository
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          # Install system dependencies (aapt for APK parsing)
          sudo apt-get update
          sudo apt-get install -y aapt
          
          # Install Python dependencies
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Verify aapt is available
          aapt version

      - name: Run F-Droid builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Starting F-Droid Repo Build ==="
          mkdir -p repo/icons
          python scripts/main.py 2>&1 | tee build.log
          echo "=== Build Complete ==="

      - name: Create index-v1.jar
        run: |
          echo "=== Creating index-v1.jar ==="
          python3 scripts/sign_repo.py

      - name: Prepare deployment
        run: |
          # Create deployment directory structure
          mkdir -p deploy/repo
          
          # Copy repo contents (preserves /repo path)
          cp -r repo/* deploy/repo/
          
          # Create index.html for repo directory listing
          cat > deploy/repo/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html><head><meta charset="utf-8"><title>Fury F-Droid Repository</title>
          <style>body{font-family:sans-serif;max-width:800px;margin:40px auto;padding:20px;background:#1a1a2e;color:#fff}h1{color:#00d9ff}a{color:#00ff88}pre{background:#16213e;padding:15px;border-radius:8px}</style></head>
          <body><h1>Fury F-Droid Repository</h1><p>Automated ARM-only F-Droid repository</p>
          <h2>Repository URL</h2><pre>https://UnTamed-Fury.github.io/fury-fdroid-v2/repo</pre>
          <h2>Files</h2><ul><li><a href="index-v2.json">index-v2.json</a></li><li><a href="index-v1.json">index-v1.json</a></li></ul></body></html>
          HTMLEOF
          
          # Copy landing page
          cp index.html deploy/
          
          echo "=== Deployment Structure ==="
          ls -la deploy/
          ls -la deploy/repo/

      - name: Show generated files
        run: |
          echo "=== Generated Files ==="
          ls -la repo/
          if [ -f repo/index-v2.json ]; then
            echo "=== index-v2.json summary ==="
            python3 -c "import json; d=json.load(open('repo/index-v2.json')); print(f'Packages: {len(d.get(\"packages\", {}))}')"
          fi

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
