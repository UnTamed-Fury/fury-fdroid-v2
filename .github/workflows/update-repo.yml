name: Update F-Droid Repo

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'apps.yaml'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/update-repo.yml'

# Prevent concurrent runs
concurrency:
  group: fdroid-repo-update
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build F-Droid Repository
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          # Install system dependencies (aapt for APK parsing)
          sudo apt-get update
          sudo apt-get install -y aapt
          
          # Install Python dependencies
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Verify aapt is available
          aapt version

      - name: Run F-Droid builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Starting F-Droid Repo Build ==="
          mkdir -p repo/icons
          python scripts/main.py 2>&1 | tee build.log
          echo "=== Build Complete ==="
          
          # Copy to root for GitHub Pages (serves from root of main branch)
          cp repo/index-v2.json .
          cp repo/index-v1.json .

      - name: Show generated files
        run: |
          echo "=== Generated Files ==="
          ls -la repo/
          if [ -f repo/index-v2.json ]; then
            echo "=== index-v2.json summary ==="
            python3 -c "import json; d=json.load(open('repo/index-v2.json')); print(f'Packages: {len(d.get(\"packages\", {}))}')"
          fi

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
